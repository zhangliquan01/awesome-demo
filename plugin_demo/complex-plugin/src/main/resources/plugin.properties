# 复杂数据处理插件配置文件

# 插件基本信息
plugin.name=Data Processing Plugin
plugin.version=2.0.0
plugin.description=高级数据处理插件，提供数据验证、清洗、转换、分析和报告生成功能
plugin.author=Plugin Developer
plugin.main.class=com.example.plugin.complex.DataProcessingPlugin

# 插件功能配置
plugin.features.validation=true
plugin.features.cleaning=true
plugin.features.transformation=true
plugin.features.analysis=true
plugin.features.reporting=true

# 数据处理限制
data.max.records=10000
data.max.file.size=50MB
data.processing.timeout=300000

# 统计计算配置
statistics.enable.advanced=true
statistics.outlier.detection=true
statistics.correlation.analysis=true

# 报告生成配置
report.formats=summary,detailed,csv
report.max.size=10MB
report.include.charts=false

# 缓存配置
cache.enable=false
cache.max.size=1000
cache.ttl.seconds=3600

# 日志配置
logging.level=INFO
logging.enable.performance=true
