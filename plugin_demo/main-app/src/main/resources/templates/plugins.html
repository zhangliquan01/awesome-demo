<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热插拔插件管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
        }

        .upload-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .file-input-label:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-info {
            background: #17a2b8;
        }

        .btn-info:hover {
            background: #138496;
        }

        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .plugin-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .plugin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .plugin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .plugin-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #343a40;
        }

        .plugin-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-enabled {
            background: #d4edda;
            color: #155724;
        }

        .status-disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .plugin-info {
            margin-bottom: 15px;
        }

        .plugin-info p {
            margin: 5px 0;
            color: #6c757d;
        }

        .plugin-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .execute-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .execute-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-plugins {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-plugins i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔌 热插拔插件管理系统</h1>
            <p>动态加载、卸载和管理Java插件</p>
        </div>

        <div class="content">
            <!-- 上传插件区域 -->
            <div class="upload-section">
                <h3>📦 上传新插件</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="pluginFile" class="file-input" accept=".jar">
                    <label for="pluginFile" class="file-input-label">选择JAR文件</label>
                </div>
                <button class="btn" onclick="uploadPlugin()">上传插件</button>
                <button class="btn btn-info" onclick="scanPlugins()">扫描插件目录</button>
            </div>

            <!-- 消息显示区域 -->
            <div id="message" class="message"></div>

            <!-- 加载动画 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>处理中...</p>
            </div>

            <!-- 插件列表 -->
            <div id="pluginsContainer">
                <h3>📋 已安装的插件</h3>
                <div id="pluginsList" class="plugins-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时获取插件列表
        document.addEventListener('DOMContentLoaded', function() {
            loadPlugins();
        });

        // 加载插件列表
        function loadPlugins() {
            showLoading(true);
            fetch('/api/plugins')
                .then(response => response.json())
                .then(plugins => {
                    displayPlugins(plugins);
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('加载插件列表失败: ' + error.message, 'error');
                    showLoading(false);
                });
        }

        // 显示插件列表
        function displayPlugins(plugins) {
            const container = document.getElementById('pluginsList');
            
            if (plugins.length === 0) {
                container.innerHTML = `
                    <div class="no-plugins">
                        <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;">📦</div>
                        <h3>暂无插件</h3>
                        <p>请上传JAR文件来安装插件</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = plugins.map(plugin => `
                <div class="plugin-card">
                    <div class="plugin-header">
                        <div class="plugin-name">${plugin.name}</div>
                        <div class="plugin-status ${plugin.enabled ? 'status-enabled' : 'status-disabled'}">
                            ${plugin.enabled ? '已启用' : '已禁用'}
                        </div>
                    </div>
                    <div class="plugin-info">
                        <p><strong>版本:</strong> ${plugin.version}</p>
                        <p><strong>描述:</strong> ${plugin.description}</p>
                        <p><strong>类名:</strong> ${plugin.className}</p>
                    </div>
                    <div class="plugin-actions">
                        ${plugin.enabled ? 
                            `<button class="btn btn-danger" onclick="disablePlugin('${plugin.name}')">禁用</button>` :
                            `<button class="btn" onclick="enablePlugin('${plugin.name}')">启用</button>`
                        }
                        ${plugin.enabled ? 
                            `<button class="btn btn-info" onclick="showExecuteSection('${plugin.name}')">执行</button>` : ''
                        }
                    </div>
                    ${plugin.enabled ? `
                        <div id="execute-${plugin.name}" class="execute-section" style="display: none;">
                            <textarea class="execute-input" placeholder="输入参数 (JSON格式，可选)" rows="3"></textarea>
                            <button class="btn" onclick="executePlugin('${plugin.name}')">执行插件</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // 上传插件
        function uploadPlugin() {
            const fileInput = document.getElementById('pluginFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('请选择要上传的文件', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showLoading(true);
            fetch('/api/plugins/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, data.success ? 'success' : 'error');
                if (data.success) {
                    fileInput.value = '';
                    loadPlugins();
                }
                showLoading(false);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('上传失败: ' + error.message, 'error');
                showLoading(false);
            });
        }

        // 启用插件
        function enablePlugin(pluginName) {
            showLoading(true);
            fetch(`/api/plugins/${pluginName}/enable`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, data.success ? 'success' : 'error');
                if (data.success) {
                    loadPlugins();
                }
                showLoading(false);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('操作失败: ' + error.message, 'error');
                showLoading(false);
            });
        }

        // 禁用插件
        function disablePlugin(pluginName) {
            showLoading(true);
            fetch(`/api/plugins/${pluginName}/disable`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, data.success ? 'success' : 'error');
                if (data.success) {
                    loadPlugins();
                }
                showLoading(false);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('操作失败: ' + error.message, 'error');
                showLoading(false);
            });
        }

        // 显示执行区域
        function showExecuteSection(pluginName) {
            const section = document.getElementById(`execute-${pluginName}`);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        // 执行插件
        function executePlugin(pluginName) {
            const section = document.getElementById(`execute-${pluginName}`);
            const input = section.querySelector('.execute-input').value.trim();
            
            let requestBody = null;
            if (input) {
                try {
                    requestBody = JSON.parse(input);
                } catch (e) {
                    requestBody = input;
                }
            }

            showLoading(true);
            fetch(`/api/plugins/${pluginName}/execute`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: requestBody ? JSON.stringify(requestBody) : null
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(`执行成功！结果: ${JSON.stringify(data.result)}`, 'success');
                } else {
                    showMessage(`执行失败: ${data.error}`, 'error');
                }
                showLoading(false);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('执行失败: ' + error.message, 'error');
                showLoading(false);
            });
        }

        // 扫描插件
        function scanPlugins() {
            showLoading(true);
            fetch('/api/plugins/scan', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, data.success ? 'success' : 'error');
                if (data.success) {
                    loadPlugins();
                }
                showLoading(false);
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('扫描失败: ' + error.message, 'error');
                showLoading(false);
            });
        }

        // 显示消息
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // 显示/隐藏加载动画
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
